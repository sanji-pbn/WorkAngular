<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button type="button" class="clear"
            (click)="messageService.clear()">Clear messages</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
  
  </div>

  <!-- *ngIf                        only display the messages area if there are messages to show
        *ngFor                      Presents the list of messages in repeated <div> element
        Angular event binding       Binds the button's click event to MessageService.clear() -->
