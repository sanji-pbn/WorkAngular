
<h2>My Heroes</h2>

<div>
    <label for="new-hero">Hero Name: </label>
    <input id="new-hero" #heroName />
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value='' ">
        Add Hero
    </button>
</div>
<!-- To add a hero, application needs the hero's name
    In response to a click event, call the component's click handler, add(), and then clear the input field so that its ready for another name.-->

<ul class = "heroes">
    <!-- only <li> shows error since the property hero does not exist. To have access to each individual hero and list 
        them all, add *ngFor to the <li> to iterate through the list of heroes -->
    <li *ngFor = "let hero of heroes">  
        <!-- <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
            <span class = "badge">{{hero.id}}</span> 
            <span class = "name">{{hero.name}}</span>
        </button> -->
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>  {{hero.name}}
        </a>
        
        <button type="button" class="delete" title="delete hero" 
            (click)="delete(hero)">x</button>
    </li>
    <!--Do not forget (*) character in front of ngFor. It's a critical part of the syntax -->
</ul>
